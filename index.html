<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1>TODOS</h1>
    </header>
    <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvpaZx6D1YYr0QEXI4GQdVtJS6cbr-AKUJyQ&usqp=CAU" alt="Todo list"> 
    <h2>Add your list below</h2>
    <form>
        <input type="text" class="todo-input" placeholder="E.g. Build a web app">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
 
    </form>
    <div class="todo-container">
        <ul class="todo-list">    
        </ul>
    </div>

    <script src="./script.js"></Script>  
</body>
</html>
